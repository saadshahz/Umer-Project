<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CV Assistant - Smart Screening</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-cpu-fill me-2"></i>AI CV Assistant
            </a>
        </div>
    </nav>

    <div class="container d-flex flex-column justify-content-center min-vh-100 py-5">
        <div class="row align-items-center g-5">
            <!-- Left Side: Hero Text -->
            <div class="col-lg-5 text-start">
                <div class="hero-section text-start p-0 mb-4">
                    <span
                        class="badge bg-primary bg-opacity-10 text-primary border border-primary border-opacity-25 mb-3 px-3 py-2 rounded-pill">
                        <i class="bi bi-stars me-2"></i>Next Gen Hiring
                    </span>
                    <h1 class="hero-title mb-4" style="font-size: 3.5rem; line-height: 1.1;">
                        See the <br>
                        <span class="text-gradient">Perfect Match</span>
                    </h1>
                    <p class="lead text-secondary mb-4" style="max-width: 400px;">
                        AI CV Assistant uses advanced AI to visualize the compatibility between candidates and job
                        descriptions instantly.
                    </p>
                    <div class="d-flex gap-3">
                        <div class="d-flex align-items-center text-light">
                            <i class="bi bi-check-circle-fill text-primary me-2"></i> Instant Analysis
                        </div>
                        <div class="d-flex align-items-center text-light">
                            <i class="bi bi-check-circle-fill text-primary me-2"></i> Deep Learning
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side: Upload Form -->
            <div class="col-lg-7">
                <div class="glass-card">
                    <form method="post" enctype="multipart/form-data" id="uploadForm">
                        <div class="row g-4">
                            <!-- CV Upload -->
                            <div class="col-md-6">
                                <div class="upload-zone h-100 d-flex flex-column justify-content-center" id="cv-zone">
                                    <div class="mb-3">
                                        <div class="icon-circle bg-primary bg-opacity-10 text-primary d-inline-flex align-items-center justify-content-center rounded-circle"
                                            style="width: 50px; height: 50px;">
                                            <i class="bi bi-file-earmark-person fs-4"></i>
                                        </div>
                                    </div>
                                    <h6 class="fw-bold mb-1">Upload CV</h6>
                                    <p class="text-muted small mb-3">Drop resume file here</p>
                                    <input type="file" name="cv" id="cv" class="d-none" accept=".pdf,.docx,.txt">
                                    <button type="button" class="btn btn-sm btn-outline-light w-100"
                                        onclick="document.getElementById('cv').click()">Select File</button>
                                    <div id="cv-name" class="mt-2 text-primary small fw-semibold text-truncate"></div>
                                </div>
                            </div>

                            <!-- JD Upload -->
                            <div class="col-md-6">
                                <div class="upload-zone h-100 d-flex flex-column justify-content-center" id="jd-zone">
                                    <div class="mb-3">
                                        <div class="icon-circle bg-secondary bg-opacity-10 text-secondary d-inline-flex align-items-center justify-content-center rounded-circle"
                                            style="width: 50px; height: 50px;">
                                            <i class="bi bi-briefcase fs-4"></i>
                                        </div>
                                    </div>
                                    <h6 class="fw-bold mb-1">Job Description</h6>
                                    <p class="text-muted small mb-3">Drop JD file here</p>
                                    <input type="file" name="jd" id="jd" class="d-none" accept=".pdf,.docx,.txt">
                                    <button type="button" class="btn btn-sm btn-outline-light w-100"
                                        onclick="document.getElementById('jd').click()">Select File</button>
                                    <div id="jd-name" class="mt-2 text-primary small fw-semibold text-truncate"></div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 pt-3 border-top border-white border-opacity-10">
                            <button type="submit"
                                class="btn btn-primary-gradient w-100 py-3 fs-6 text-uppercase letter-spacing-1">
                                <i class="bi bi-lightning-charge-fill me-2"></i>Analyze Compatibility
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5" style="color: rgba(0,0,0,0.4); font-size: 0.9rem;">
        <div class="container">
            <span>Powered by <strong>Abdul Samad</strong></span>
        </div>
    </footer>

    <script>
        // Simple drag and drop handling
        function setupDragDrop(zoneId, inputId, nameId) {
            const zone = document.getElementById(zoneId);
            const input = document.getElementById(inputId);
            const nameDisplay = document.getElementById(nameId);

            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('dragover');
            });

            zone.addEventListener('dragleave', () => {
                zone.classList.remove('dragover');
            });

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('dragover');
                if (e.dataTransfer.files.length) {
                    input.files = e.dataTransfer.files;
                    nameDisplay.textContent = "Selected: " + e.dataTransfer.files[0].name;
                }
            });

            input.addEventListener('change', () => {
                if (input.files.length) {
                    nameDisplay.textContent = "Selected: " + input.files[0].name;
                }
            });
        }

        setupDragDrop('cv-zone', 'cv', 'cv-name');
        setupDragDrop('jd-zone', 'jd', 'jd-name');

        // Form Validation for Hidden Inputs
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            const cv = document.getElementById('cv');
            const jd = document.getElementById('jd');

            if (!cv.files.length || !jd.files.length) {
                e.preventDefault();
                alert("Please select both a CV and a Job Description file.");
            }
        });
    </script>
</body>

</html>
